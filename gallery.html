 <style>
 .close-btn {
  position: fixed;
  top: 20px;
  right: 30px;
  font-size: 28px;
  margin-right: 40px;
  margin-top: 30px;
  color: #fffcfc;
  text-decoration: none;
  background: #000000;
  padding: 8px 16px;
  border-radius: 60%;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  z-index: 999;
  transition: transform 0.3s;
}

.close-btn:hover {
  transform: scale(1.3);
  background-color: #e42e2e;
}
.gallery-section {
  padding: 60px 20px;
  background: url('scrappaper.jpg') no-repeat center center fixed;
  background-size: cover;
  text-align: center;
}

.gallery-section h1 {
  font-size: 36px;
  margin-bottom: 40px;
  font-family: 'trirong', serif;
  color: #333;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 45px;
}

.gallery-grid a img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  transition: transform 0.3s, box-shadow 0.3s;
}

.gallery-grid a img:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 24px rgba(0,0,0,0.2);
}

</style>
</head>
